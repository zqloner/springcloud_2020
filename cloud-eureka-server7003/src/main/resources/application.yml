server:
  port: 7003
eureka:
  instance:
    hostname: eureka7003.com    #eureka服务端的实例名称
  client:
    register-with-eureka: false  #false表示不想注册中心注册自己
    fetch-registry: false   # flase表示自己端就是注册中心,我的职责就是维护服务实例,并不需要去检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/    #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
  server:
    enable-self-preservation: false # 关闭自我保护模式（缺省为打开）